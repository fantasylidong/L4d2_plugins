//		"{default}"
//		"{green}"
//		"{lightgreen}"
//		"{red}"
//		"{blue}"
//		"{olive}"
//		"{teamcolor}"
//
//		--------YOU CANNOT USE THE FOLLOWING TOGETHER--------
